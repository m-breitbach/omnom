<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Designation</th>
      <th scope="col">Unit</th>
      <th scope="col">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of allIngredients">
      <th scope="row">{{ item.ingredientID }}</th>
      <td>{{ item.designation }}</td>
      <td>{{ item.unit }}</td>
      <td>{{ item.stable }}</td>
    </tr>
    </tbody>
  </table>
</div>
