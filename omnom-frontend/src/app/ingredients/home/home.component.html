<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Designation</th>
      <th scope="col">Unit</th>
      <th scope="col">Stable</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of allIngredients; index as i">
      <th scope="row">{{ item.ingredientID }}</th>
      <td>
        <input *ngIf="editMode && editIndex == i" [(ngModel)]="allIngredients[i].designation" />
        <span *ngIf="!(editMode && editIndex == i)">{{ item.designation }}</span>
      </td>
      <td>
        <input *ngIf="editMode && editIndex == i" [(ngModel)]="allIngredients[i].unit" />
        <span *ngIf="!(editMode && editIndex == i)">{{ item.unit }}</span>
      </td>
      <td>
        <input type="checkbox" *ngIf="editMode && editIndex == i" [(ngModel)]="allIngredients[i].stable" />
        <span *ngIf="!(editMode && editIndex == i)">{{ item.stable}}</span>
      </td>
      <td>
        <button
          class="btn page-secondary-action-btn"
          *ngIf="editMode && editIndex == i"
          (click)="editMode=false"
          ng-click="cancel()"
        > Cancel </button>
        <button
          class="btn page-primary-action-btn"
          id="saveBtn"
          type="submit"
          *ngIf="editMode && editIndex == i"
        > Save </button>
        <a class="table-row-action edit-action" *ngIf="!editMode" (click)="enableEditMode($event, i)">
          Edit
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
